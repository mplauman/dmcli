name: Build and Release

# This workflow handles building release artifacts and creating releases.
# It runs after the CI workflow completes successfully to ensure all
# quality checks pass before building release artifacts.

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/dmcli

      - name: Create archive
        run: |
          mkdir -p dist
          tar -czf dist/dmcli-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release dmcli

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dmcli-${{ matrix.target }}
          path: dist/dmcli-${{ matrix.target }}.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/dmcli

      - name: Create archive
        run: |
          mkdir -p dist
          tar -czf dist/dmcli-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release dmcli

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dmcli-${{ matrix.target }}
          path: dist/dmcli-${{ matrix.target }}.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir dist
          powershell Compress-Archive -Path "target/${{ matrix.target }}/release/dmcli.exe" -DestinationPath "dist/dmcli-${{ matrix.target }}.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dmcli-${{ matrix.target }}
          path: dist/dmcli-${{ matrix.target }}.zip

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dmcli-x86_64-unknown-linux-gnu/dmcli-x86_64-unknown-linux-gnu.tar.gz
            dmcli-x86_64-apple-darwin/dmcli-x86_64-apple-darwin.tar.gz
            dmcli-aarch64-apple-darwin/dmcli-aarch64-apple-darwin.tar.gz
            dmcli-x86_64-pc-windows-msvc/dmcli-x86_64-pc-windows-msvc.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
